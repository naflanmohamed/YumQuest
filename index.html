<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YumQuest - Recipe Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <header>
      <h1>🍴 YumQuest</h1>
      <p>Discover meals from around the world with a sleek recipe finder</p>
    </header>

    <main>
      <form id="search-form" class="search-bar">
        <input type="text" id="search-input" placeholder="Search for recipes..." required />
        <button type="submit">Search</button>
      </form>

      <section id="meals-container" class="meal-grid">
      </section>

      
    </main>

    <footer>
      <p>&copy; 2025 YumQuest. Designed by <a href="https://www.linkedin.com/in/naflan-mohamed" target="_blank">Naflan Mohamed</a>.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
